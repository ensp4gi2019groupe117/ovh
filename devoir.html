<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page de connexion</title>
  <!--<link rel="stylesheet" type="text/css" href="res/bootstrap.min.css">-->
  <link rel="stylesheet" href="res/style.css">
</head>
<body>
  
	<div class="box">

		<div class="box-header">
			<img src="res/lalalalogobleu2.png" alt="LaLaLaWorkers" id="logo">
		</div>

		<div class="box-title">
			<h2>Se connecter</h2>
		</div>

		<hr class="hr-inter-div" />

		<div class="box-form">

			<form id="form">
				<p>
					<label for="username"><b>Nom d'utilisateur</b></label> <br/>
					<input type="text" name="username" id="username" class="input-line" />
				</p>
				<p>
					<label for="password"><b>Mot de passe</b></label> <br/>
					<input type="password" name="password" id="password" class="input-line" />
					<span class="eye"><img src="res/eye.png" id="eye" /></span>
				</p>
				<p id="remembermeparag">
					<label for="rememberme" id="remembermelabel"><b>Remember me</b></label>
					<input type="checkbox" name="rememberme" id="rememberme" />
				</p>
				<hr/>
				<input type="submit" name="btnsubmit" id="btnsubmit" value="Se connecter" />
			</form>

		</div>
		
	</div>
		
  	<!--<script src="res/jquery-1.10.2.min.js"></script>
  	<script src="res/script.js"></script>-->

</body>
</html>
